version: '3.8'

services:
  mysql:
    container_name: ecommerce-mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=ecommerce
    security_opt:
      - seccomp:unconfined
    ports:
      - 3307:3306
    networks:
      - ecommerce_network

  redis:
    container_name: ecommerce-redis
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - ecommerce_network

  neo4j:
    container_name: ecommerce-neo4j
    image: neo4j:latest
    environment:
      - NEO4J_AUTH=neo4j/123456789
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - ecommerce_network

networks:
  ecommerce_network: